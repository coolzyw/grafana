    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.6/angular-material.min.js"></script> 
<div class="clock-panel" ng-style="{height: ctrl.height}">
    <span ng-if="ctrl.panel.dateSettings.showDate && ctrl.panel.mode === 'time'"
      <h3 style="font-size: {{ctrl.panel.dateSettings.fontSize}}; font-weight: {{ctrl.panel.dateSettings.fontWeight}};">{{ctrl.date}}</h3>
    </span>
    <h2 style="font-size: {{ctrl.panel.timeSettings.fontSize}}; font-weight: {{ctrl.panel.timeSettings.fontWeight}};">{{ctrl.time}}</h2>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <div> Hello, my name is {{ctrl.full_name}} </div>
    <div> Hello, my name is {{ctrl.name}} </div>
    <div> Hello, my name is {{ctrl.full_name}} </div>

    <div id="ctrl-as-exmpl" ng-controller="SettingsController1 as settings">
            <label>Name: <input type="text" ng-model="settings.name"/></label>
            <button ng-click="settings.greet()">greet</button><br/>
            </div>
    <div ng-app = "mainApp" ng-controller = "studentController">
        Enter first name: <input type = "text" ng-model = "student.firstName"><br><br>
        Enter last name: <input type = "text" ng-model = "student.lastName"><br>
        <br>
        
        You are entering: {{student.fullName()}}
     </div>
     <div> Hello, my name is {{ctrl.happy}}</div>

     <script>


        var mainApp = angular.module("mainApp", []);
        
        mainApp.controller('studentController', function($scope) {
           $scope.student = {
              firstName: "Mahesh",
              lastName: "Parashar",
              
              fullName: function() {
                 var studentObject;
                 studentObject = $scope.student;
                 return studentObject.firstName + " " + studentObject.lastName;
              }
           };
        });

        mainApp.config(function($controllerProvider, $compileProvider, $filterProvider, $provide) {
    mainApp.register = {
        component: $compileProvider.component,
        controller: $controllerProvider.register,
        directive: $compileProvider.directive,
        filter: $filterProvider.register,
        factory: $provide.factory,
        service: $provide.service
    };
});

        angular.module('controllerAsExample', [])
  .controller('SettingsController1', SettingsController1);

function SettingsController1() {
  this.name = 'John Smith';
  this.contacts = [
    {type: 'phone', value: '408 555 1212'},
    {type: 'email', value: 'john.smith@example.org'}
  ];
}

SettingsController1.prototype.greet = function() {
  alert(this.name);
};

     </script>
  </div>
